{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход | Салон красоты</title>
    <link type="text/css" href="{% static 'siteProlab/css/reg_log.css' %}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="center-container">
        <div class="auth-container">
            <h2>Вход в систему</h2>
            {% if form.errors %}
                <div class="alert-danger">
                    Неправильное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-submit">Войти</button>
            </form>
            <p>Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
    </div>
</body>
</html>
